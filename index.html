<!DOCTYPE html>
<html>
<body>
<center>
<iframe src="https://script.google.com/macros/s/AKfycbxE6IX2OXUmJ1bB4IHWX3SRxq42JuqRfuxOv0WOTN7iWYjH8XLTQXBDUI2QtK1dL8jA/exec" style="border:none;" height="100%" width="100%" title="ดูผลการเรียนออนไลน์" onload="resizeIframe(this)"></iframe>

<script>
function resizeIframe(obj) {
  obj.style.height = window.innerHeight + 'px';
  obj.style.width = window.innerWidth + 'px';
}
</script>
